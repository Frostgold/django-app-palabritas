{% extends 'base_autenticacion.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Cambiar contraseña{% endblock titulo %}

{% block h1 %}Cambiar contraseña{% endblock h1 %}
{% block content %}

    <div class="container">
        <div class="col col-md-8 col-lg-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Cambiar</button>
            </form>
        </div>
    </div>

    
{% endblock content %}
