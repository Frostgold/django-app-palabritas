{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Modificar curso{% endblock titulo %}

{% block content %}

    <div class="container">
        <div class="col col-md-8 col-lg-6 mx-auto my-4">
            <p class="fs-5 fw-bold text-center">Modificar curso</p>
            <form method="post">
                {% csrf_token %}
                <p>{{ form.cupos|as_crispy_field }}</p>
                <p>{{ form.docente_jefe|as_crispy_field }}</p>

                <a href="{% url 'detalle_curso' id %}" class="btn btn-secondary">Cancelar</a>
                <button class="btn btn-primary" type="submit">Modificar</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
