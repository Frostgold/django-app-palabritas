{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Modificar curso{% endblock titulo %}

{% block content %}

    <div class="container">
        <div class="col col-md-8 col-lg-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="" class="btn btn-secondary">Cancelar</a>
                <button class="btn btn-primary" type="submit">Modificar</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
