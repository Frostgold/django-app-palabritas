{% extends 'base.html' %}
{% load static %}

{% block titulo %}Ficha alumnos{% endblock titulo %}

{% block content %}

<div class="col col-md-10 col-lg-8 mx-auto">

    <h3 class="mt-4 mb-3">Buscar alumno</h3>
    <div class="mb-5">
        <form method="get" action="{% url 'listado_fichas_alumnos' %}" class="d-flex">

            <input name="nomrut" class="form-control me-2" type="search" placeholder="RUT o Nombre" aria-label="Search">
            <select name="curso" class="form-select" aria-label="Default select example">
                <option value="0" selected>Seleccione un curso</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>

    <div class="d-flex justify-content-between mx-2">
        <h3>Alumnos</h3>
        <a class="py-2" href="">Agregar ficha</a> 
    </div>

    <div class="table-responsive-md">
        <table class="table table-hover fs-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">RUT</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in listado %}

                    <tr onclick="window.location='{% url 'ficha_alumno' alumno.rut %}';">
                        <td>{{ alumno.rut_formatted }}</td>
                        <td>{{ alumno.nombre }}</td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock content %}
