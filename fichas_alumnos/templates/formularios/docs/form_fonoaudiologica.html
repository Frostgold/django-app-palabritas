{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}Documento de Pauta Fonoaudiológica{% endblock titulo %}

{% block content %}

    <div class="container">
        <div class="col col-md-8 col-lg-6 mx-auto my-4">
            <p class="fs-5 fw-bold text-center">Pauta Fonoaudiológica</p>
            <form method="post">
                {% csrf_token %}
                    {{ form | crispy }}
                <button class="btn btn-success" type="submit">Generar</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
